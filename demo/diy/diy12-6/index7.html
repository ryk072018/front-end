<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>未知宽度高度元素的水平垂直居中</title>
    <style>
        .main {
            background-color: #66b3ff;
            height: 300px;
            position: relative;
        }

        .info {
            background: #8c66ff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="info">
            未知宽度高度元素
        </div>
    </div>
</body>

</html>
