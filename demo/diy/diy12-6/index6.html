<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>已知宽度高度元素的水平垂直居中</title>
    <style>
        .main {
            height: 300px;
            background-color: #ff8c66;
            position: relative;
        }

        .info {
            background-color: #d9ff66;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="info">
            绝对定位与margin
        </div>
    </div>
</body>

</html>
