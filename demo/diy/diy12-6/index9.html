<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>未知宽度高度元素的水平垂直居中</title>
    <style>
        .main {
            /*  display: table-cell; 此元素会作为一个表格单元格显示（类似 <td> 和 <th>） */
            display: table-cell;
            text-align: center;
            /* vertical-align 设置元素的垂直对齐方式。 middle 把此元素放置在父元素的中部。*/
            vertical-align: middle;

            width: 500px;
            height: 300px;
            background-color: #d6ff99;
        }

        .info {
            background: #ffb366;
        }
    </style>
</head>

<body>
    <div class="main">
        <span class="info">
            未知宽度高度元素-行内元素
        </span>
    </div>
</body>

</html>
