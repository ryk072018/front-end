<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>已知宽度高度元素的水平垂直居中</title>
    <style>
        .main {
            height: 300px;
            background-color: #ccc;
            position: relative;
        }

        .info {
            width: 100px;
            height: 100px;
            background-color: #d9ff66;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="info">
            已知宽度高度元素的水平垂直居中
        </div>
    </div>
</body>

</html>
