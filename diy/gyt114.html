<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../p1.jpg" sizes="16*16">
    <title>我们可以发现不同的维度吗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div>look title</div>
    <script>
            let percent = 0;
            const title = "我们可以发现不同的维度吗";
            let timer = setInterval(function () {
                if (percent >= 100) {
                    document.title = title;
                    clearInterval(timer);
                } else {
                    percent++;
                    document.title = percent + "%" + title;
                }
            }, 1000)
    </script>
</body>

</html>
