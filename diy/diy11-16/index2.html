<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <input type="text" id="num">
    <input type="button" id="sub" value="提交" onclick="showTable()">
    <div id="div1"></div>
    <script>
        function showTable() {
            var numInput = document.getElementById('num').value;
            div1 = document.getElementById('div1')
            var tab = '<table border=1 width=500">'
            for (var i = 0; i < numInput; i++) {
                tab += '<tr>'
                for (var j = 0; j < numInput; j++) {
                    tab += "<td>" + i + j + "</td>"
                }
                tab += '</tr>'
            }
            tab += '</table>';
            div1.innerHTML = tab
        }
        var byTD = document.getElementsByTagName('td');
        byTD.onmouseover = function(){
            console.log(this);
        }
    </script>
</body>

</html>
